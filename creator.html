      <h1>OC Creator</h1>
      <form>
        <fieldset>
          <legend>Character details</legend>
          <div>
            <p>
              <label>Character name:</label>
              <input type="text" id="name" value="" />
            </p>
            <p>
              <label>Gender:</label>
              <select id="gender">
                <option value="1">Unspecified</option>
                <option value="2">Female</option>
                <option value="3">Male</option>
              </select>
            </p>
            <p>
              <label>Age:</label>
              <input type="text" id="age" value="" />
            </p>
            <p>
              <label>race:</label>
              <input type="text" id="race" value="" />
            </p>
            <p>
              <br />
              <label>Weapon:</label>
              <input id="weapon" />
            </p>
            <p>
              <br />
              <label>Ability:</label>
              <select id="ability">
                <option value="1">None</option>
                <option value="2">Elemental - Fire</option>
                <option value="3">Elemental - Wind</option>
                <option value="4">Elemental - Earth</option>
                <option value="5">Elemental - Water</option>
                <option value="6">Elemental - Ice</option>
                <option value="7">Elemental - magma</option>
                <option value="8">Elemental - smoke</option>
                <option value="9">Nature</option>
                <option value="10">Metal</option>
                <option value="11">Poison</option>
                <option value="12">Lightning</option>
                <option value="13">Electricity</option>
                <option value="14">Force</option>
                <option value="15">blood</option>
                <option value="16">Lava</option>
                <option value="17">Raw energy</option>
                <option value="18">Portal Manipulation</option>
                <option value="19">Reflection</option>
                <option value="20">Light</option>
                <option value="21">Dark</option>
                <option value="22">Shadow</option>
                <option value="23">Glass</option>
                <option value="24">Gravity</option>
                <option value="25">ION</option>
                <option value="25">Soul</option>
                <option value="25">Runes</option>
                <option value="25">Sound</option>
                <option value="25">Reflection - Copycat</option>
                <option value="25">Time</option>
                <option value="25">Reality</option>
                <option value="25">Neon</option>
                <option value="25">Laser</option>
                <option value="25">Strength</option>
                <option value="25">Teleportation</option>
                <option value="25">Telepathy</option>
                <option value="25">Telekenesis</option>
                <option value="25">Weather</option>
                <option value="25">Form</option>
                <option value="25">Fuse</option>
                <option value="25">Magic - Arcane</option>
                <option value="25">Magic - Space</option>
                <option value="25">Magic - Mind</option>
                <option value="25">Magic - Curse</option>
                <option value="25">Magic - Psychic</option>
                <option value="25">Magic - Dark arts</option>
                <option value="25">Magic - Conjuration</option>
                <option value="26">Unknown</option>
              </select>
            </p>
            <p>
              <label>Personality:</label>
              <input type="text" id="personality" value="" />
            </p>
            <p>
              <label>Bio:</label>
              <br />
              <input type="text" id="bio" value="" />
            </p>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
